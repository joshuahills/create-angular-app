# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: create-angular-app - npm ci
      run: npm ci
    - name: create-angular-app - npm run build
      run: npm run build
    - name: angular-v15-template - npm install
      run: |
        cd templates/angular-v15-template
        npm install
    - name: angular-v15-template - npm run build
      run: |
        cd templates/angular-v15-template
        npm run build
    - name: angular-v16-template - npm install
      run: |
        cd templates/angular-v16-template
        npm install
    - name: angular-v16-template - npm run build
      run: |
        cd templates/angular-v16-template
        npm run build
    - name: angular-v17-template - npm install
      run: |
        cd templates/angular-v17-template
        npm install
    - name: angular-v17-template - npm run build
      run: |
        cd templates/angular-v17-template
        npm run build
